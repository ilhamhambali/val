<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        /* CSS: Biar Tampilannya Cantik & Responsif */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            /* Warna pink muda */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            /* Biar ga bisa scroll pas tombol membesar */
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons .next_button {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            /* Biar aman di HP */
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4CAF50;
            /* Hijau */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #noBtn {
            background-color: #f44336;
            /* Merah */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #nextBtn {
            background-color: #148bc2;
            /* Hijau */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animasi teks sukses */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- <h1>Dunia emang luas, tapi duniaku cukup di kamu aja</h1> -->
        <div class="gif-container" id="gifContainer">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDZ4bXl5eGc3YmZ4OG52eHhjM3ZsZ3I2Z3l6OG16NHZ4bXl5eGc3YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUiMKdJ/giphy.gif"
                alt="Cute Cat">
        </div>

        <h1 id="question">Dunia emang luas, dan kamu berarti dunia buat aku ‚ù§Ô∏è <br>Caa, mau jadi Valentine-ku gak? ü•∫
        </h1>

        <div class="buttons">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
        <div class="next_button">
            <button class="btn" id="nextBtn">Buruan Penceeeettt</button>
        </div>
    </div>

    <script>
        // JAVASCRIPT: Otak dari web ini
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const nextBtn = document.getElementById('nextBtn');
        const question = document.getElementById('question');
        const gifContainer = document.getElementById('gifContainer');

        // Kata-kata rayuan kalau dia klik No
        const noTexts = [
            "Yakin, Caa?",
            "Caa, beneran nih?",
            "Pikir lagi dong, Caa... ü•∫",
            "Tega banget sama aku, Caa...",
            "Aku nangis nih Caa üò≠",
            "Ayolah Caa, klik Yes aja ‚ú®"
        ];

        // GIF yang berubah pas klik NO (tambahin sendiri link-nya kalau mau)
        const sadGifs = [
            "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZW1xbWpjMnZwY2t5M3cydmNqODY3MGw0Z2VrZ2RieGNic3l6cG82ZiZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/O0TdwJm7LKXqE/giphy.gif", // Nangis 1
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExejZ3NnB4bnl4cmYycmxsa2J6aWh5c2R3ZjBlZXM3enZrbGl3aGVsaSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/fFa05KbZowXiEIyRse/giphy.gif",    // Sedih di jendela
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2oybXJrZDQ4NXZuajFtb2thOWFqZWRwMGFvYnp2aWVxNXh4cDZidCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/YZOsKxJfmvzG0/giphy.gif",    // Kucing pojokan
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3YjRteXpxeXh4Z3Z4bXl5eGc3YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/d7rvF20PqNuGKSQGhf/giphy.gif"  // Nangis parah
        ];

        document.querySelector('.next_button').style.display = 'none';

        let noCount = 0;
        let yesSize = 1.2;

        // Fungsi kalau klik NO
        noBtn.addEventListener('click', () => {
            noCount++;

            // 1. Ubah teks tombol No
            if (noCount < noTexts.length) {
                noBtn.innerText = noTexts[noCount];
                question.innerText = "Caa, will you be my Valentine? ü•∫";
            } else {
                noBtn.innerText = "Iya aja napa!";
            }

            // 2. Ganti Gambar jadi Sedih (Acak atau berurutan)
            let gifIndex = noCount % sadGifs.length;
            gifContainer.innerHTML = `<img src="${sadGifs[gifIndex]}" alt="Sad Cat">`;

            // 3. Perbesar tombol YES
            yesSize += 0.5;
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${yesSize * 10}px ${yesSize * 20}px`;
        });

        // Fungsi kalau klik YES
        yesBtn.addEventListener('click', () => {
            question.innerText = "Yeyyy! Akhirnya... Makasih ya Caa udah mau jadi Valentine-ku. Happy Valentine's, beautiful! üç´üíêüß∏";
            gifContainer.innerHTML = '<img src="https://media.giphy.com/media/gDfteqLchLcRTtjAD7/giphy.gif" alt="Happy Cat">';
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.next_button').style.display = 'block';
        });

        // Fungsi kalau klik NEXT
        nextBtn.addEventListener('click', () => {
            question.innerText = "Ada yang aneh deh di motor kamu ü§î";
            gifContainer.innerHTML = '<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2lzcXdvNTk5cHRmbjlkbWVxNzc2dG9vaXJ2cTZrMzZkdmF1NThydyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/1D1ysSBoLxAJImgZlx/giphy.gif" alt="Happy Cat">';
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.next_button').style.display = 'none';
        });
    </script>
</body>

</html>
